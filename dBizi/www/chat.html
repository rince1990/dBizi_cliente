  <div id="cuerpo" class="page centered">
    <div class="container">
      <div id="wrapper">
        <div class="scroller">
          <div id="contenidoCuerpo">
            <!--  Chat -->
            <!-- TODO height in %-->




            <div class="card">
              <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                  <li class="tab"><a id="chatTab" class="active" href="#chat">dBizi-bizi chat</a></li>
                  <li class="tab"><a href="#reportBici">Reportar bicicleta</a></li>
                </ul>
              </div>
              <div class="card-content grey lighten-4">
                <div id="chat">
                  <div class="chat_wrapper">
                    <div class="message_box" id="message_box">
                      <!-- Preloader -->
                      <center>
                        <div id="preloaderChat" class="preloader-wrapper active">
                          <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                              <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                              <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                              <div class="circle"></div>
                            </div>
                          </div>
                        </div>
                      </center>
                      <!--  END Preloader -->
                    </div>

                    <div class="panel">
                      <div class="input-field" id="input-name">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" name="name" id="name" maxlength="15" data-length="15" class="validate" />
                        <label for="name" data-error="Introduce un nombre">Nombre</label>
                      </div>
                      <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input type="text" name="message" id="message" maxlength="80" data-length="80" onkeydown="if (event.keyCode == 13)document.getElementById('send-btn').click()" />
                        <label for="message">Mensaje</label>
                      </div>
                    </div>
                    <a class="waves-effect waves-light btn blue disabled" id="send-btn">Enviar</a>
                  </div>
                  <!--  Chat -->

                </div>
                <div id="reportBici">
                  <div class="input-field">
                    <input type="number" id="numberBici" min="1" max="999" class="validate">
                    <label for="numberBici" data-error="1-999" >Número de la bici*</label>
                  </div>

                  <div class="input-field">
                    <select id="estadoBici">
                        <option value="estadoBuena">Buena</option>
                        <option value="estadoNormal" selected >Normal</option>
                        <option value="estadoDefectuosa">Defectuosa</option>
                      </select>
                    <label>Estado de la bicicleta *</label>
                  </div>
                  <br />
                  <div class="input-field">
                    <input type="text" id="infoBici" maxlength="80" data-length="80" onkeydown="if (event.keyCode == 13)document.getElementById('sendReport-btn').click()" />
                    <label for="infoBici">Información adicional</label>
                  </div>
                  <br />*Los campos marcados con asterisco son obligatorios<br />
                  <a class="waves-effect waves-light btn blue disabled" id="sendReport-btn">Reportar bicicleta</a>
                </div>
              </div>
            </div>






          </div>
        </div>
      </div>
    </div>
  </div>
